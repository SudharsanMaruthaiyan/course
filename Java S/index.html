<body>
    <div class="main">
    
        <div class="login-box">
            <h2>Sign in</h2>
        <form action="https://t4teq.com/" method="get"></form>
            <input type="text" placeholder="User-name or Email" id="i1"> <br>
            <input type="password" placeholder="Enter your password" id="i2"> <br>
           
            <input type="password" placeholder="Conform your password" id="i3"> 
        </form>
            <i class="fa-solid fa-eye-slash" id="close" onclick="openo()"></i>
            <i class="fa-solid fa-eye" id="open" onclick="closeo()"></i>
            
       
         <br>
            
            <center><button onclick="change()">Sign in</button></center>
            <center><p>or login with</p></center>
            <div class="media-icon">
               <i class="fa-brands fa-google"></i>
               <i class="fa-brands fa-facebook"></i>
             </div>

<script>
    function change(){
    var username=document.getElementById("i1").value 
    var password=document.getElementById("i2").value

        if(password.length==0){
            alert("enter you password")
    }
        else if(password.length<=8)
        {
        
        alert("Password must be 8 character")
    }

    else{
        alert("Thank You ")
    }
}


function closeo(){
        document.getElementById("close").style.display="block"
        document.getElementById("open").style.display="none"
        var a=document.getElementById("i3")
        var b=document.getElementById("close")
        if(b.style.display==="block"){
            a.type="password"
        }
}
function openo(){
        document.getElementById("close").style.display="none"
        document.getElementById("open").style.display="block"
        var a=document.getElementById("i3")
        var b=document.getElementById("open")
        if(b.style.display==="block"){
            a.type="text"
        }
}
