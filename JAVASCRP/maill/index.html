<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input type="text" id="i1">
        <p id="p1"></p>
        <button onclick="change()">Submit</button>
    </div>
</body>
<script>
    function change(){
        var str=document.getElementById("i1").value
        var b=document.getElementById("p1")
        
        var regex=/^[a-z0-9]+@[gmail]+[.com]/;
        if(!(str.match(regex))){
            b.innerHTML="incorrect"
        }
        else{
            b.innerHTML="correct"
        }

    }
</script>
</html>
